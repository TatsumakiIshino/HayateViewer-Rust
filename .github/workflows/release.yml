name: Build and Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.0'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release

      - name: Prepare release assets
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}"
          $fileName = "HayateViewer-Rust-$version-windows-x64.zip"
          Compress-Archive -Path "target/release/hayate-viewer-rust.exe", "README.md", "CHANGELOG.md" -DestinationPath $fileName
          echo "ASSET_PATH=$fileName" >> $env:GITHUB_ENV

      - name: Extract release notes
        id: extract_notes
        shell: pwsh
        run: |
          $changelog = Get-Content -Path CHANGELOG.md -Encoding UTF8
          $found = $false
          $notes = ""
          foreach ($line in $changelog) {
              if ($line -match '^## \[') {
                  if ($found) { break }
                  $found = $true
                  continue
              }
              if ($found) {
                  $notes += $line + "`n"
              }
          }
          $notes | Out-File -FilePath release_notes.md -Encoding UTF8
          echo "notes_file=release_notes.md" >> $env:GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ASSET_PATH }}
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
